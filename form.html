<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    </style>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Complex Form</h1>
        </header>
        <section class="form-section">
            <form>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="fName">First Name</label>
                        <input type="text" placeholder="Enter Your First Name." id="fName">
                    </div>
                    <div class="form-group">
                        <label for="lName">Last Name</label>
                        <input type="text" placeholder="Enter Your Last Name." id="lName">
                    </div>
                </div>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter Your Email." id="email">
                    </div>
                    <div class="form-group">
                        <label for="phn">Phone Number</label>
                        <input type="tel" placeholder="Enter Your Phone Number." id="phn">
                    </div>
                </div>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country">
                            <option value="Bangladesh" selected>Bangladesh</option>
                            <option value="India">India</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="Sri-Lanka">Sri-Lanka</option>
                            <option value="Nepal">Nepal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <select id="city">
                            <option value="Kushtia" selected>Kushtia</option>
                            <option value="Dhaka">Dhaka</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Khulna">Khulna</option>
                            <option value="Colombo">Colombo</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-inline-group">
                        <div class="radio-inline">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" name="gender" id="other">
                            <label for="other">Others</label>
                        </div>
                    </div>
                </div>
                <div class="form-group bio">
                    <label for="bio">Short Bio</label>
                    <textarea id="bio"></textarea>
                </div>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" placeholder="Enter Your Password." id="pass">
                    </div>
                    <div class="form-group">
                        <label for="pass2">Confirm Password</label>
                        <input type="password" placeholder="Confirm Your Password." id="pass2">
                    </div>
                </div>
                <div class="form-group">
                    <div class="radio-inline">
                        <input type="checkbox" id="trams">
                        <label for="trams">I accept trams and condition.</label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-reset">
                        Reset
                    </button>
                    <button class="btn btn-submit">
                        Submit
                    </button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
